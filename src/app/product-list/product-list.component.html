<div class="panel panel-primary">
	<!-- Default panel contents -->
	<div class="panel-heading">{{title}}</div>
	<div class="panel-body">

		<form class="form-inline">
		  <div class="form-group">
		    <!-- <label for="product-filter">Filter</label> -->
		    <input type="text" class="form-control" id="product-filter" placeholder="Product filter">
		  </div>
		  
		  <button type="submit" class="btn btn-default">Filter</button>
		</form>
	</div>

	<div class="table-responsive">
		<table class="table table-hover" *ngIf="products && products.length">
			<thead>
				<tr>
					<th>&nbsp;</th>
					<th>Product name</th>
					<th>Code</th>
					<th>Available</th>
					<th>Price</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>

				<tr *ngFor="let product of products">
					<td>&nbsp;</td>
					<td>{{product.name | uppercase}}</td>
					<td>{{product.code}}</td>
					<td>{{product.available}}
						<span *ngIf="product.available" class="glyphicon glyphicon-ok" aria-hidden="true"></span>

						<span *ngIf="!product.available" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</td>
					<td>{{product.price}} â‚¬</td>
					<td>{{product.rating}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
